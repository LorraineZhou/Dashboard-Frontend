<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>协作过程可视化工具</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/plugins/c3/c3.min.css" rel="stylesheet">
    <link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link href="css/plugins/ionRangeSlider/ion.rangeSlider.css" rel="stylesheet">
    <link href="css/plugins/ionRangeSlider/ion.rangeSlider.skinFlat.css" rel="stylesheet">

    <link href="css/form.css" rel="stylesheet">

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <!-- d3 and c3 charts -->
    <script src="js/plugins/d3/d3.min.js"></script>
    <script src="js/plugins/c3/c3.min.js"></script>

    <!-- Peity -->
    <script src="js/plugins/peity/jquery.peity.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>

    <script src="js/plugins/jquery-ui/jquery-ui.min.js"></script>

    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>

    <!-- Data picker -->
    <script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>

    <!-- Peity d data  -->
    <script src="js/demo/peity-demo.js"></script>
    <script src="script/form.js"></script>

    <!-- IonRangeSlider -->
    <script src="js/plugins/ionRangeSlider/ion.rangeSlider.min.js"></script>

</head>
<body style="background-color:#f3f3f4">
<div class="row wrapper border-bottom white-bg page-heading" style="padding-bottom: 10px">
    <div class="col-lg-10">
        <h2>我的探究计划</h2>
    </div>
    <div class="col-lg-2">
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>探究主题:生态系统</h5>
            <div class="ibox-tools">
            </div>
        </div>
        <div class="ibox-content">
            <form method="get" class="form-horizontal">
                <div class="form-group" style="margin-bottom: 0px"><label class="col-sm-2 control-label"><i class="fa fa-user" style="margin-right: 10px"></i>姓名</label>

                    <div class="col-sm-4"><input type="text" class="form-control"></div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group"style="margin-bottom: 0px"><label class="col-sm-2 control-label"><i class="fa fa-calendar-o" style="margin-right: 10px"></i>日期</label>
                    <div class="col-sm-4"><input type="text" class="form-control"></div>
                    <!--<div class="input-group date">-->
                        <!--<span class="input-group-addon"><i class="fa fa-calendar"></i></span><input type="text" class="form-control" value="03/04/2014">-->
                    <!--</div>-->
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group" style="margin-left: 80px; margin-right: 80px;"><label class="control-label" style="margin-bottom: 10px;">关于该主题，我了解哪些知识？</label>

                    <div><input type="text" placeholder="默认文字" class="form-control"></div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group" style="margin-left: 80px;margin-right: 80px;"><label class="control-label" style="margin-bottom: 10px;">请设定几个探索目标(可多选)</label>
                    <div><label class="checkbox-inline"><input type="checkbox" value="option1" >什么是生态系统？</label></div>
                    <div><label class="checkbox-inline"><input type="checkbox" value="option2" >生态系统的种类有哪些？</label></div>
                    <div><label class="checkbox-inline"><input type="checkbox" value="option3" >生态系统的结构？</label></div>
                    <div><label class="checkbox-inline"><input type="checkbox" value="option4" >什么是食物链？</label></div>
                    <div><label class="checkbox-inline"><input type="checkbox" value="option5" >气候变化是由什么引起的？</label></div>
                    <div><label class="checkbox-inline"><input type="checkbox" value="option6" >地球上有多少热带雨林？</label></div>
                    <div><label class="checkbox-inline"><input type="checkbox" value="option7" >地球上沙漠的面积是多少？</label></div>
                    <div><label class="checkbox-inline"><input type="checkbox" value="option7" >什么是碳水化合物？</label></div>

                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group" style="margin-left: 80px;margin-right: 80px;"><label class="control-label" style="margin-bottom: 10px;">我如何为这些问题(/目标)分配时间/顺序?</label>

                    <div><input type="text" placeholder="默认文字" class="form-control"></div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group" style="margin-left: 80px;margin-right: 80px;"><label class="control-label">我打算用哪些资源?(可多选)</label>
                    <div><label class="checkbox-inline">
                        <input type="checkbox" value="option1" id="inlineCheckbox1"> 课本 </label>
                        <label class="checkbox-inline">
                        <input type="checkbox" value="option2" id="inlineCheckbox2"> 网络</label>
                        <label class="checkbox-inline">
                        <input type="checkbox" value="option3" id="inlineCheckbox3"> 杂志 </label>
                        <label class="checkbox-inline">
                        <input type="checkbox" value="option4" id="inlineCheckbox4"> 其他资料 </label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group" style="margin-left: 80px;margin-right: 80px;"><label class="control-label" style="margin-bottom: 10px;">我可能遇到哪些困难？</label>

                    <div><label class="checkbox-inline">小组成员对于任务的目标定义/时间组织/任务分配方面有分歧 </label></div>
                    <div id="ionrangeDiff1"></div>
                    <div><label class="checkbox-inline">小组成员的策略方法/学习方式/概念理解不同</label></div>
                    <div id="ionrangeDiff2"></div>
                    <div><label class="checkbox-inline">小组成员情绪消极/兴趣不足/信心不足 </label></div>
                    <div id="ionrangeDiff3"></div>
                    <div><label class="checkbox-inline">探究时间不足</label></div>
                    <div id="ionrangeDiff4"></div>
                    <div><label class="checkbox-inline">技术使用的障碍</label></div>
                    <div id="ionrangeDiff5"></div>
                    <div><label class="checkbox-inline">小组成员的积极度/参与度/完成度有差异</label></div>
                    <div id="ionrangeDiff6"></div>
                    <div><label class="checkbox-inline">小组成员交流障碍/意见冲突</label></div>
                    <div id="ionrangeDiff7"></div>

                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group" style="margin-left: 80px;margin-right: 80px;"><label class="control-label" style="margin-bottom: 10px;">我对该主题是否感兴趣？</label>
                    <div id="ionrangeInterest"></div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group" style="margin-left: 80px;margin-right: 80px;"><label class="control-label" style="margin-bottom: 10px;">我在协作探究开始之前的情绪感受如何？</label>
                    <div id="ionrangeMotion"></div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group" style="margin-left: 80px;margin-right: 80px;"><label class="control-label" style="margin-bottom: 10px;">对我而言，该主题的难度如何？</label>
                    <div id="ionrangeDifficult"></div>
                </div>







                </form>
        </div>
    </div>
</div>
</body>
</html>
